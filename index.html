<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <style>
      input[type="submit"] {
        /* 가상 선택자 */
        background-color: red;
      }
      input[type="password"] {
        /* 가상 선택자 */
        background-color: blue;
      }
      input {
        border: 1px solid yellow;
      }
      .box {
        background-color: green;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      .box:nth-child(2n) {
        background-color: pink;
      }
    </style>
    <title>Selectors and Pseudo Selectors</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" />
        <input type="submit" class="submit" />
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
