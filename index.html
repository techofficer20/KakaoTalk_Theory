<!DOCTYPE html>
<!-- 
    브라우저로 하여금 이 문서가 html 문서임을 알려준다.
    왜 닫지 않는가? self-contained 태그이기 때문이다.
    그 자체로 정보를 제공한다. 
-->
<html>
  <head>
    <!-- 
        Head 태그는 유저에게 보이지 않는다.
        브라우저에게 웹사이트에 관한 필요한 정보를 제공할 뿐이다. 
    -->
    <title>This is my title</title>
  </head>
  <body>
    <!-- 
        유저에게 실질적으로 보여지는 부분은 body이다. 
    -->
    <h1>This is my big title</h1>
    <h6>This is my small title</h6>
    <!-- 
        글자 크기는 h1부터 h6까지 있는데, 숫자가 클수록 작아진다. 
    -->
  </body>
</html>
