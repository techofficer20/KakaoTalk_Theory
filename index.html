<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block; /* 이렇게 하면 기본적으로 가지고 있던 block 속성이 깨지고 inline으로 되어서 옆으로 배치된다. */
        /* display: inline; /* 모든 property 값을 지운다. span일 경우에는, 텍스트 크기 만큼만 property가 적용된다. */
      }
    </style>
    <title>Inline Example</title>
  </head>
  <body>
    <!-- box는 기본적으로 block 속성을 가지고 있어서, 옆으로 채워지지 않고 아래로
    채워진다 -->
    <span class="box">1</span>
    <span class="box">2</span>
    <span class="box">3</span>
  </body>
</html>
