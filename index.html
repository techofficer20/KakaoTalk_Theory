<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: green;
        height: 100%;
      }
      body {
        /* padding-left: 10px; 이것은 box class에서 margin-left와 같다. 즉, 부모 박스에서 padding은 자식 박스에서 margin과 같다. */
      }
      .box {
        background-color: yellow;
        width: 50%;
        height: 50%;
        padding: 20px 10px 5px 2px; /* padding은 자기가 부모가 되고 안에 있는 자식 컨텐츠가 이동된다. */
        /* margin-left: 10px; */
        /* margin은 자기 자신이 이동된다. */
      }
      .inside-box {
        background-color: blue;
        width: 50%;
        height: 50%;
        border: 5px dashed red;
      }
    </style>
    <title>Box Model</title>
  </head>
  <body>
    <div class="box">
      <div class="inside-box"></div>
    </div>
  </body>
</html>
